{% extends "base.html" %}

{% block content %}
<body>
    <h1><er>blog posts!</er></h1>

    {% for post in posts: %}
    
    <a href="/blog?id={{post.id}}"><h2>{{post.title}}</h2></a>
    <p>{{post.body}}</p>
    <p style="font-size: 11px"><em>written by {{username}}</em></p>
        
    {% endfor %}
    
</body>
{% endblock %}
